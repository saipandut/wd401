    <style>/* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Define a primary color variable */
        :root {
            --primary-color: #4CAF50; /* Green color - you can change this */
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/R.41d62814ca1dadddfc751e79bfcef6d1?rik=i%2b7e2rzsN46n0Q&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2014%2f01%2fbeautiful-wallpaper-29.jpg&ehk=H4ckWzqVL%2fG9j9pIIJnQZb6%2frR2nO5xS%2bFpwVgSkfYo%3d&risl=&pid=ImgRaw&r=0');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Navigation styles */
        .navigation {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin: 20px;
        }
        
        .navigation h1 {
            color: var(--primary-color);
            font-size: 24px;
        }
        
        /* Scrolling text styles */
        .scrolling-text {
            white-space: nowrap;
            overflow: hidden;
            animation: scroll 10s linear infinite;
            color: #1c1c1d;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        /* Navigation links styles */
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--primary-color);
            transition: background-color 0.3s ease;
        }
        
        .navigation a:hover {
            background-color: #333;
        }
        
        /* Two-panel styles */
        .two {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .left-panel,
        .right-panel {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
        }
        
        .left-panel h1,
        .right-panel h1 {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        /* Bottom links styles */
        .bottom-links a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .bottom-links a:hover {
            background-color:Â #333;
        }
        </style>
